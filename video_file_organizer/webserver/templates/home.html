{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<table class="table table-striped table-hover"> 
    <tr>
        <th>Filename</th>
        <th>Reason</th>
    </tr>
    {% for item in unsuccessful_files %}
    <tr>
        <td>{{ item.filename }}</td>
        <td>{{ item.error }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
